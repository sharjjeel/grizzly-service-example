group 'org.gradle.example'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "App"

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'

    // Removes errors
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'javax.activation:activation:1.1.1'

    compile 'org.glassfish.grizzly:grizzly-http-server:2.4.0'
    compile 'org.glassfish.grizzly:grizzly-core:2.3.9'
    compile "org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.22.2"

    // testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
